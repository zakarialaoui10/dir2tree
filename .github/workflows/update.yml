name: Node.js

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - run : node --version
      - run : npm --version
      - name: Checkout code
      - uses: actions/checkout@v3
      - run : npm install
      - run : node index.js
        
