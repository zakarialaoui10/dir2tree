name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
       node-version: 18
       cache: 'npm'
    - run: npm ci
    - name: Install Dependencies
      run: npm install
    - run: npm start
